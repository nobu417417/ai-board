<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vote Test</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<h1>SCORE: <span id="score">---</span></h1>
<button id="plus">＋1</button>

<script>
  const SUPABASE_URL = "https://svoovxefpjcuwjpqryut.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2b292eGVmcGpjdXdqcHFyeXV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNDQ3ODIsImV4cCI6MjA4NjcyMDc4Mn0.P0r32dM5e-_g7Fny1OKKUCPUre_rBOhFyiTLUnvya9I";

  const supabase = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const THREAD_ID = "main-thread";
  const scoreEl = document.getElementById("score");

  async function loadScore() {
    const { data, error } = await supabase
      .from("votes")
      .select("id, score")
      .eq("thread_id", THREAD_ID)
      .single();

    if (error) {
      console.error("load error:", error);
      return;
    }

    scoreEl.textContent = data.score;
    window.VOTE_ID = data.id; // ← 後で使う
    console.log("loaded:", data);
  }

  async function addScore() {
    const current = Number(scoreEl.textContent);
    const next = current + 1;

    const { error } = await supabase
      .from("votes")
      .update({ score: next })
      .eq("id", window.VOTE_ID);

    if (error) {
      console.error("update error:", error);
      return;
    }

    console.log("updated to:", next);
    scoreEl.textContent = next;
  }

  document.getElementById("plus").onclick = addScore;

  loadScore();
</script>

</body>
</html>
